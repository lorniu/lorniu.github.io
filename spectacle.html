<Heading size={5} fit>
Ox-Spectacle User Guide
</Heading>

<div style={{margin: '50px 0 80px 0'}}><hr /></div>

<Text>
<b>Spectacle</b> by <Link href="https://github.com/FormidableLabs/spectacle">FormidableLabs</Link> is amazing, and I like it.
So I write this backend for Emacs's <b>Org-Mode</b>, which is my daily tool.
It can help to simplify the presentation creation flow.
</Text>

</Slide>

<Slide id='p2'>
<Heading size={1} style={{color: 'green'}}>
Yes, it's simple.
</Heading>

</Slide>

<Slide id='p3'>
<Heading size={3}>
How To?
</Heading>

<List >
<ListItem><List >
<ListItem>First, you should have Emacs 25+ installed.</ListItem>
<ListItem>Then, Put <Code>ox-spectacle.el</Code> to your Emacs's <Code>load-path</Code></ListItem>
<ListItem>Load the script in emacs with <Code>(require 'ox-spectacle)</Code></ListItem>
</List></ListItem>

<ListItem><List >
<ListItem>Export org file to PRESENTATION with key <Code>Ctrl-C Ctrl-E s f</Code>.</ListItem>
<ListItem>Then, you can open the generated html with browser.</ListItem>
</List></ListItem>
</List>

</Slide>
