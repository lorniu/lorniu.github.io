<!DOCTYPE html>
<html>
    <head>
        <title>总有一个开始</title>
        <meta charset="UTF-8">
        <style>

         header {
             text-align: right;
             color: #aaa;
         }

         article {
             width: 70%;
             margin:  80px auto;
             font: 26pt "仿宋";
         }

         p {
             margin: 1em;
             transform-origin: left top;
         }

        </style>
    </head>
    <body>
        <header>
            <i>I am fine thank you, fair lady.</i>
        </header>
        <article>
            <p style="transform:rotate(5deg)">离离原上<span style="color:lightgreen">草</span></p>
            <p style="transform:rotate(-7deg) translate(10%, 8px)">一岁一枯荣</p>
            <p style="transform:rotate(-1deg)">野<span style="color:red">火</span>烧不尽</p>
            <p style="transform:translateX(16%) rotate(9deg)">春风吹又生</p>
        </article>

    </body>
</html>
