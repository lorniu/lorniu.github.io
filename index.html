<html>
  <head>

    <style>
     main {
       text-align: center;
       margin-top: 30vh;
       font-size: 20px;
       letter-spacing: 10px;
     }
     .e {
       opacity: 0;
     }
     .d, .e {
       transition: all 2s;
     }

       opacity: 0;
     }
     .d:hover + .e {
       opacity: 1;
     }
    </style>
  </head>
  <body>
    <main>
      <div class="d">
        <p>潯陽江頭夜送客</p>
        <p>楓葉荻花秋瑟瑟</p>
      </div>
      <div class="e">
        <p>水光潋滟晴方好</p>
        <p>山色空蒙雨亦奇</p>
      </div>
    </main>
  </body>
</html>
